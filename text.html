<body>
  <canvas id="main" width="1000" height="1000"></canvas>
  <script>
    var canvas;
    var context;

    var rectangle = { top: 45, bottom: 60 };

    function Clear() {
      context.clearRect(rectangle.top - 50, rectangle.top - 50, rectangle.bottom + 100, rectangle.bottom + 100);
    }

    function DrawRectangleEmpty() {
      Clear();
      context.strokeRect(rectangle.top, rectangle.top, rectangle.bottom, rectangle.bottom);
    }

    function DrawRectangleChecked() {
      DrawRectangleEmpty();
      context.beginPath();
      context.moveTo(30, 60);
      context.lineTo(75, 100);
      context.lineTo(115, 25);
      context.stroke();
      context.closePath();
    }

    var checked = false;

    function DrawBasedOnChecked()
    {
      if(checked)
      {
        DrawRectangleChecked();
      }
      else
      {
        DrawRectangleEmpty();
      }
    }

    var text = "";

    function DrawText()
    {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.font = '20px serif';
      context.fillText(text, 50, 50);
    }

    $(function () {
      $canvas = $('#main');
      $(document).keydown(function (e) {
        var k = e.key;
        if(k == "Backspace")
        {
          text = text.slice(0, -1);
        }
        else
        {
          text += k;
        }
        DrawText();
        console.log(text);
      });
      canvas = $canvas[0];
      context = canvas.getContext('2d');
      DrawBasedOnChecked();

      //c.width = document.width //.clientWidth; //document.width is obsolete
      //c.height = document.height //.clientHeight; //document.height is obsolete
    })
  </script>
</body>

</html>
